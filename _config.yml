about-author: El estudio responde a dos problemas fundamentales. Por un lado, existen poblaciones pobres en situación de extrema vulnerabilidad por su exposición a un conjunto de amenazas climáticas que incluyen, principalmente, sequía, granizadas y heladas. Por otro, existe una débil capacidad de respuesta de las instituciones (municipios y comunidades organizadas) a nivel local. Ambos fenómenos – elevada vulnerabilidad y reducida capacidad de respuesta – estarían generando un flujo de emigrantes que va más allá de la “tendencia natural”. En concreto, los efectos del cambio climático estarían determinando una suerte de “expulsión” de las poblaciones afectadas desde sus lugares de origen, un fenómeno que iría más allá de su capacidad de “decidir” migrar. 

